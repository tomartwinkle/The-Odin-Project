<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Lists</title>
</head>
<body>
    <h1 style="text-align: center;">
       LISTS
    </h1>
    <h2 style="text-align: center;">
       UNORDERED LIST
     </h2>
     <h3 style="text-align: center;">
        Shopping list (food)
     </h3>
     <div style="display: flex; flex-direction: column; align-items: center;"></div>
     <ul style="text-align: center; list-style-position: inside;padding: 0;">
        <li style="margin: 0;">Pasta</li>
        <li style="margin: 0;">Icecream</li>
        <li style="margin: 0;">Coffee</li>
     </ul>
     <h3 style="text-align: center;">
        Places I'd like to visit
     </h3>
     <div style="display: flex; flex-direction: column; align-items: center;"></div>
     <ul style="text-align:center; list-style-position:inside;padding: 0;">
        <li style="margin: 0;">Paris </li>
        <li style="margin: 0;">Italy </li>
        <li style="margin: 0;">California </li>
     </ul>
     <h2 style="text-align: center;">
       ORDERED LIST
     </h2>
     <h3 style="text-align: center;">
        To-Do list
     </h3>
     <div style="display: flex; flex-direction: column; align-items: center;"></div>
     <ol style="text-align:center; list-style-position: inside;padding: 0;">
        <li style="margin: 0;">study</li>
        <li style="margin: 0;">Jog</li>
        <li style="margin: 0;">Cryptonite taskphase</li>
     </ol>
     <h3 style="text-align: center;">
        All time fav movies
     </h3>
     <div style="display: flex; flex-direction: column; align-items: center;"></div>
     <ol style="text-align:center; list-style-position: inside;padding: 0;">
        <li style="margin: 0;">Whiplash</li>
        <li style="margin: 0;">Topgun</li>
        <li style="margin: 0;">everything bollywood</li>
     </ol>
</body>
<!-- ALIGN EVERYTHING!!!!! -->
</html>
